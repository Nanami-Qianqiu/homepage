name: Pull request test

on:
    pull_request:
        branches:
            - "*"
        branches-ignore:
            - main
jobs:
    build-test:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            -   name: Checkout
                uses: actions/checkout@v4

            -   name: Set up Node.js 22
                uses: actions/setup-node@v4
                with:
                    node-version: 22

            -   name: Install dependencies
                run: npm install

            -   name: Build Angular app
                run: npm run build

            -   name: Test Angular app
                run: npm run test
